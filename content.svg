<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .avatar {
                    width: 200px;
                    height: 200px;
                    border-radius: 80%;
                   background-color: blue;
                }
                .center {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }

                .sonar-wave {
    position: absolute;
    top: 0;
    left: 0;
    width: 200px;
    height: 200px;
    border-radius: 100%;
    background-color: #089de5;
    opacity: 0;
    z-index: -1;
    pointer-events: none;
    animation: sonarWave 2s linear infinite;
}

@keyframes sonarWave {
    0% {
        opacity: 0.4;
    }

    100% {
        transform: scale(3);
        opacity: 0;
    }
}

.wave {
   
}
            </style>
            <div class="container">
                    <div class="wave center">
                        <div class="avatar"></div>
                        <div class="sonar-wave"></div>
                    </div>
                    <!-- <img href="https://raw.githubusercontent.com/imdadAdelabou/imdadAdelabou/main/logo.jpeg" class="avatar"/> -->
            </div>
        </div>
    </foreignObject>
</svg>